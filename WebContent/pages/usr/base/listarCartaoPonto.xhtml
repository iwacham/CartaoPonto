<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>

<title>CartãoPonto - Cadastro de Funcionários</title>
<link rel="shortcut icon" href="/img/icon.png" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="../../../js/custom.js"></script>

<style>
.conteudoPrincipal {
	background-color: #FFFFFF;
	margin: auto;
	width: 80%;
	border: 2px solid #fcfcfc;
	border-radius: 10px;
	margin-top: 30px;
	padding: 10px;
}

.myinput {
	font-size: 18px;
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

table {
	width: 100%;
	border-radius: 5px;
}

table td {
	font-size: 14px;
	text-align: right;
	padding-left: 10px;
}

table tr {
	height: 50px;
	border-bottom: 2px solid #3C3C3C;
}

table thead {
	background-color: #F5F5F5;
	border: 1px solid #F5F5F5;
	border-radius: 5px;
	text-align: center;
}
</style>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>

			</button>
			<a class="navbar-brand" href="/CartaoPontoOpet/">CartãoPonto</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="/CartaoPontoOpet/pages/usr/">Principal</a></li>
				<li><a href="/CartaoPontoOpet/pages/usr/base/listarCartaoPonto.xhtml">Listar Horarios</a></li>
				<li><a href="/CartaoPontoOpet/pages/usr/base/">Solicitar
						Alteração</a></li>
			</ul>



		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container">
		<div class="row">
			<br />
			<br />

			<div class="conteudoPrincipal">
				<p>
					CPF:
					<b><h:outputText value="#{bpBean.bp.nmUsuario}" /></b>
				</p>
				<table>
					<thead>
						<tr>
							<td>DIA</td>
							<td>HORA ENTRADA</td>
							<td>HORA SAIDA INTERVALO</td>
							<td>HORA RETORNO INTERVALO</td>
							<td>SAÍDA</td>
							<td></td>
						</tr>

					</thead>

					<tbody>
						<h:form>
							<ui:repeat var="f" value="#{bpBean.listarPontoFuncionario()}">

								<tr>
									<td><h:outputText value="#{f.diaTrabalho}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText></td>
										<h:inputHidden value="#{f.nmUsuario}" />
									<td><h:outputText value="#{f.horaEntrada}">
											<f:convertDateTime pattern="HH:mm:ss" timeZone="GMT-3" />
										</h:outputText></td>
									<td><h:outputText value="#{f.horaSaidaIntervalo}">
											<f:convertDateTime pattern="HH:MM:SS" timeZone="GMT-3" />
										</h:outputText></td>

									<td><h:outputText value="#{f.horaRetornoIntervalo}">
											<f:convertDateTime pattern="HH:MM:SS" timeZone="GMT-3" />
										</h:outputText></td>
									<td><h:outputText value="#{f.horaSaida}">
											<f:convertDateTime pattern="HH:MM:SS" timeZone="GMT-3" />
										</h:outputText></td>

									<td><h:commandButton styleClass="btn btn-warning"
											action="#{bpBean.chamarPaginaContestar(f)}" value="Contestar" /></td>
								</tr>
							</ui:repeat>
						</h:form>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
