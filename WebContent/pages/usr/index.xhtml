<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<head>

<title>CartãoPonto - Funcionário</title>
<link rel="shortcut icon" href="../img/icon.png" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous" />
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
<script src="../../js/custom.js"></script>

<style>
.conteudoPrincipal {
	background-color: #FFFFFF;
	margin: auto;
	width: 60%;
	border: 2px solid #fcfcfc;
	border-radius: 10px;
	margin-top: 30px;
	padding: 10px;
}

.myinput {
	font-size: 18px;
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	display: inline-block;
	border: 1px solid #ccc;
	box-sizing: border-box;
}

table {
	width: 100%;
	border-radius: 5px;
}

table td {
	font-size: 14px;
	text-align: right;
	padding-left: 10px;
}
</style>

</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/CartaoPontoOpet/">CartãoPonto</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="/CartaoPontoOpet/pages/usr/">Principal</a></li>
				<li><a href="/CartaoPontoOpet/pages/usr/base/listarCartaoPonto.xhtml">Listar Horarios</a></li>
				<li><a href="/CartaoPontoOpet/pages/usr/base/">Solicitar
						Alteração</a></li>
			</ul>



		</div>
		<!-- /.navbar-collapse -->
	</div>
	<!-- /.container-fluid --> </nav>

	<div class="container">
		<div class="row">
			<br />
			<br />
			
			<div class="conteudoPrincipal">
				<p>
					<center>LOGIN</center>
				</p>
				<h:form>
					<table>
						<tr>
							<td>CPF:</td>
							<td><h:inputText value="#{bpBean.bp.nmUsuario}" styleClass="myinput" maxlength="11" /></td>
						</tr>

						<tr>
							<td>Senha:</td>
							<td><h:inputSecret value="#{bpBean.bp.nmSenha}" styleClass="myinput" maxlength="6" /></td>
						</tr>

						<tr>
							<td>Opções:</td>
							<td><h:selectOneMenu class="myinput"
							value="#{bpBean.bp.acaoFuncionario}" id="opcoes">
							<f:selectItem itemValue="ACESSO_SIMPLES" itemLabel="Conferencia" />
							<f:selectItem itemValue="HORA_ENTRADA" itemLabel="Hora de Entrada" />
							<f:selectItem itemValue="HORA_SAIDA_INTERVALO" itemLabel="Saída Intervalo" />
							<f:selectItem itemValue="HORA_RETORNO_INTERVALO" itemLabel="Retorno Intervalo" />
							<f:selectItem itemValue="HORA_SAIDA" itemLabel="Saída" />
						</h:selectOneMenu></td>
						</tr>

						<tr>
							<td></td>
							<td><h:commandButton styleClass="btn btn-primary" action="#{bpBean.baterPonto()}" value="ENTRAR" /></td>
						</tr>
					</table>
				</h:form>
			</div>

		</div>
	</div>

</body>
</html>
